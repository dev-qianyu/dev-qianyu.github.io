<script>
  // --- ã‚·ãƒ³ãƒ—ãƒ«ãªã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆæ¤œè¨¼ + æ“¬ä¼¼é€ä¿¡ --- //
  const form = document.getElementById('contactForm');

  const successBubble = document.getElementById('successBubble');

  function showStatus(text){

      const firstInvalid = form.querySelector(':invalid');

    // è¿½åŠ ã®è»½ã„ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
    const name = form.name.value.trim();

      form.message.focus();

    // ã“ã“ã§å®Ÿéš›ã®é€ä¿¡å‡¦ç†ã‚’è¡Œã†ï¼ˆä¾‹: fetch('/api/contact', {method:'POST', body:...})ï¼‰
    // ç¾åœ¨ã¯ãƒ€ãƒŸãƒ¼ï¼šæ¨¡æ“¬é…å»¶ + æˆåŠŸè¡¨ç¤º
    try {

      // const payload = new FormData(form);

      await new Promise(r => setTimeout(r, 1100)); // ç–‘ä¼¼ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯å¾…ã¡

      // æˆåŠŸ

      form.reset();

      setTimeout(()=> {

      setLoading(false);

  });

  // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã«è¡¨ç¤ºï¼ˆä»»æ„ï¼‰
  const fileInput = document.getElementById('fileInput');
